                    <i class="bi bi-house me-1"></i> Home
                </a>
                <li class="nav-item">
                    <a class="nav-link dropdown-toggle" href="#" id="categoriesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="categoriesDropdown" id="categoryDropdownMenu">

        </ul>

<!--Navbar-->
<div id="main-content" class="container-fluid">    
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <i class="bi bi-newspaper me-2"></i> 
                    News Dashboard
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <form class="d-flex ms-auto">
                        <input class="form-control me-2" type="search" placeholder="Search articles..." aria-label="Search" id="searchInput">
                        <button class="btn btn-outline-primary" type="submit" id="searchButton">
                            <i class="bi bi-search"></i> 
                        </button>
                    </form>
                    <div class="form-check form-switch ms-2">
                        <input class="form-check-input" type="checkbox" id="darkModeToggle">
                        <label class="form-check-label" for="darkModeToggle">
                            <i class="bi bi-moon" id="darkModeIcon"></i> 
                        </label>
                    </div>
                </div>
            </div>
        </nav>
        <div class="header-line"></div>
    </header>

    <main class="container py-4 flex-grow-1">
        <h1 class="text-center mb-4 animate-text">Latest News</h1>
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="sortSelect" class="form-label">Sort by:</label>
                <select id="sortSelect" class="form-select">
                    <option value="date">Date</option>
                    <option value="popularity">Popularity</option>
                </select>
            </div>
            <div class="col-md-6 text-md-end">
                <button id="toggleViewBtn" class="btn btn-outline-secondary">Toggle View</button>
            </div>
        </div>

        <div id="articleList" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        </div>
    </main>

    <div class="modal fade" id="articleModal" tabindex="-1" aria-labelledby="articleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="articleModalLabel">Article Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                </div>
            </div>
        </div>
    </div>
